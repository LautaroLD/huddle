<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="style.css">
  <title>
    Frontend Mentor | Huddle landing page with single introductory section
  </title>
</head>

<body>
  <header>
    <span class="header-img-container"><img src="images/logo.svg" alt="Logo principal"></span>
  </header>
  <main>
    <picture class="main-img-container">
      <img src="images/imagen-principal.svg" alt="imagen principal">
    </picture>
    <section class="main-text-container">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>
        Huddle re-imagines the way we build
        communities. You have a voice, but so does your audience. Create connections
        with your users as you engage in genuine discussion.
      </p>
      <a href="">Register</a>
    </section>
  </main>
  <footer>
    <section class="footer-icons-container">
      <a target="_blank" class="social-icon fb-icon" href="https://www.facebook.com"><i class='bx bxl-facebook'></i></a>
      <a target="_blank" class="social-icon tw-icon" href="https://www.twitter.com"> <i class='bx bxl-twitter'></i></a>
      <a target="_blank" class="social-icon ins-icon" href="https://www.instagram.com"><i class='bx bxl-instagram'></i></a>
    </section>
  </footer>
</body>

</html>
